<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Button</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
  </head>

  <body>
    <div class="row">
      <div class="span12">
        <h1>Button</h1>
      </div>
    </div>

    <div class="row">
      <div class="span12">
        <p><a class="btn" href="#">Default</a></p>
        <p><a class="btn btn-primary" href="#">Primary</a></p>
        <p><a class="btn btn-info" href="#">Info</a></p>
        <p><a class="btn btn-success" href="#">Success</a></p>
        <p><a class="btn btn-warning" href="#">Warning</a></p>
        <p><a class="btn btn-danger" href="#">Danger</a></p>
        <p><a class="btn btn-inverse" href="#">Inverse</a></p>
      </div>
    </div>

    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
  </body>
</html>
